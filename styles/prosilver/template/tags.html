<!-- INCLUDE overall_header.html -->

<h2>Tags</h2>

<!-- IF .tags -->
<div class="panel bg1" id="tags">
	<div class="inner rh_topictags_tagcloud">
		<ul>
			<!-- BEGIN tags -->
			<li>
				<div class="tag inner"><a href="{tags.LINK}">{tags.NAME}</a></div>
			</li>
			<!-- END tags -->
		</ul>
	</div>
</div>
<!-- ELSE -->
<div class="panel">
	<div class="inner">
	<strong>{L_RH_TOPICTAGS_NO_TAGS}</strong>
	</div>
</div>
<!-- ENDIF -->
