<!-- INCLUDE overall_header.html -->

<!-- INCLUDEJS jquery.jeditable.mini.js -->
<!-- INCLUDEJS manage_tags.js -->

<a id="maincontent"></a>

<h1>{L_TOPICTAGS_TITLE}</h1>
<p>{TOPICTAGS_VERSION}</p>

<h2>{L_ACP_TOPICTAGS_MANAGE_TAGS}</h2>
<p>{L_TOPICTAGS_MANAGE_TAGS_EXP}</p>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<!-- IF .pagination -->
	<div class="pagination top-pagination">
		<!-- IF .pagination -->
			<!-- INCLUDE pagination.html -->
		<!-- ELSE -->
			&bull; {PAGE_NUMBER}
		<!-- ENDIF -->
	</div>
<!-- ENDIF -->

<form id="acp_board" method="post" action="{U_ACTION}">
<table class="table1 zebra-table">
	<colgroup>
		<col class="col1"></col>
		<col class="col1"></col>
		<col class="col1"></col>
	</colgroup>
	<thead>
		<tr>
			<th>{L_TOPICTAGS_TAG}</th>
			<th>{L_TOPICTAGS_ASSIGNMENTS}</th>
			<th>{L_ACTIONS}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN tags -->
		<tr>
			<td><span class="topictags_editable_tag">{tags.NAME}</span></td>
			<td><span class="tag_count">{tags.ASSIGNMENTS}</span></td>
			<td>
				<a href="#" class="topictags_edit_tag">{ICON_EDIT}</a> 
				<a href="{tags.U_DELETE_TAG}" data-ajax="topictags.delete_tag">{ICON_DELETE}</a>
			</td>
		</tr>
		<!-- BEGINELSE -->
		<tr>
			<td colspan="3" style="text-align: center;">{L_TOPICTAGS_NO_TAGS}</td>
		</tr>
		<!-- END tags -->
	</tbody>
</table>
</form>

<!-- INCLUDE overall_footer.html -->
